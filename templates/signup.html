{% extends doc.html %}

{% block content %}

<h1>Sign Up</h1>

{% if errormsg %}
<div id="errormsg">
    {{ errormsg }}
</div>
{% end %}

<form method="post" action="">
	<div>
		<label for="iName">Full Name</label>
		<input type="text" name="name" value="" id="iName" />
	</div>

	<div>
		<label for="iPassword">Password</label>
		<input name="password" type="password" value="" id="iPassword" />
	</div>

	<div>
		<label for="iPhone">Phone Number</label>
		<input type="text" name="phone" value="" id="iPhone" />
	</div>

	<div>
		<label for="iEmail">Email</label>
		<input type="email" name="email" value="" id="iEmail" />
	</div>

	<input type="submit" value="Submit" class="btn btn-inverse btn-large" />
</form>
{% end %}
