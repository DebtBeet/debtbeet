{% extends doc.html %}

{% block content %}
{% if errormsg %}
<div id="errormsg">
    {{ errormsg }}
</div>
{% end %}


<form method="post" action="">
<input name="login" value="NAME" onfocus="if(this.value=='NAME')this.value='';" /><br />
<input name="password" type="password" value="PASSWORD" onfocus="if(this.value=='PASSWORD')this.value='';" /><br />
<input name="phone" value="PHONE" onfocus="if(this.value=='PHONE')this.value='';" /><br />
<input name="email" value="EMAIL" onfocus="if(this.value=='EMAIL')this.value='';" /><br />

<input type="submit" value="GO" />
</form>
{% end %}
